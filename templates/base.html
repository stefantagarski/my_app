<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SDN{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
<header class="py-4 bg-dark text-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/" style="font-weight: 500;" id="naslov">Предикција на Македонска Берза</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-light" href="/"><i class="bi bi-house"></i></a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/technicalAnalysis">Техничка Анализа</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-light" href="/fundamentalAnalysis">Фундаментална
                        Анализа</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/lstmPrediction">LSTM*</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/about"><i class="bi bi-people"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<main class="container py-5">
    {% block content %}{% endblock %}
</main>

<footer class="py-3 bg-dark text-light">
    <div class="container text-center">
        <p class="mb-0">&copy; Дизајн и Архитектура на Софтвер 2024</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootbox@5.5.2/dist/bootbox.min.js"></script>
</body>
</html>
